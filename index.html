<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://css.gg/css" rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ASD Suite</title>
  </head>
  <body>
    <!-- PRELOADER -->
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- LAYOUT -->
    <div class="grid-2">
        <div class="col left-side text-center">
            <button class="btn-set" id="img-upload">
                <label for="file" style="cursor: pointer;">
                    <i class="gg-software-upload"></i>
                    <p class="btn-txt">UPLOAD IMAGE</p>
                </label>
                <input accept="image/*" type="file" id="file" name="imageLoader" style="display: none;" >
            </button>
            <button class="btn-set" id="img-remove">
                <i class="gg-remove"></i>
                <p class="btn-txt">REMOVE IMAGE</p>
            </button>
            <button class="btn-set" id="logo-display">
                <i class="gg-add-r"></i>
                <p class="btn-txt">ADD LOGO</p>
            </button>
            <button class="btn-set" id="hide-logo">
                <i class="gg-remove-r"></i>
                <p class="btn-txt">REMOVE LOGO</p>
            </button>
            <button class="btn-set" id="logo-switch-side">
                <i class="gg-border-right"></i>
                <p class="btn-txt">SWITCH LOGO SIDE</p>
            </button>
            <button class="btn-set" id="logo-invert-color">
                <i class="gg-color-picker"></i>
                <p class="btn-txt">INVERT LOGO COLOR</p>
            </button>
            <button class="btn-set" id="export-img">
                <i class="gg-software-download"></i>
                <p class="btn-txt">EXPORT IMAGE</p>
            </button>
        </div>
        <div class="col right-side">
            <div class="cover">
                <div class="data-display">
                    <p id="display-original">Original image size: <span id="full-disp"></span></p>
                    <p id="display-display">Download image size: <span id="disp-disp"></span></p>
                    <img src="assets/Logo_black_text.svg" id="logo-top-right" alt="logo">
                </div>
                <div class="dispaly-container">

                    <canvas id="img_canvas"></canvas>

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
